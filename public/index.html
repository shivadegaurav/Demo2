<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counselling Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
   
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Career Counselling Assistant</h1>
                <p class="subtitle">Your AI-powered guide to career success</p>
            </div>
        </header>
        
        <main>
            <div id="chat-container">
                <div id="chat-log"></div>
            </div>
            
            <div class="input-container">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" id="send-button">
                            <span class="button-text">Send</span>
                            <span class="loading-spinner"></span>
                        </button>
                    </div>
                </form>
                
                <div id="button-container">
                    <button id="clear-chat" class="action-button">
                        <svg viewBox="0 0 24 24" class="button-icon">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                        Clear
                    </button>
                    <button id="save-chat" class="action-button">
                        <svg viewBox="0 0 24 24" class="button-icon">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        Save
                    </button>
                    <button id="toggle-theme" class="action-button">
                        <svg viewBox="0 0 24 24" class="button-icon theme-icon">
                            <path class="sun-icon" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                            <path class="moon-icon" d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
                        </svg>
                        Theme
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <style>
:root {
    /* Light theme colors */
    --primary-color: #6366f1;
    --primary-hover: #4f46e5;
    --bg-color: #f8fafc;
    --surface-color: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    --shadow-color: rgba(0, 0, 0, 0.1);
    
    /* Dark theme colors */
    --dark-bg: #0f172a;
    --dark-surface: #1e293b;
    --dark-border: #334155;
    --dark-text-primary: #f1f5f9;
    --dark-text-secondary: #94a3b8;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-primary);
    line-height: 1.5;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: var(--surface-color);
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-color);
    box-shadow: 0 1px 3px var(--shadow-color);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    padding: 1.5rem;
}

#chat-container {
    flex: 1;
    background-color: var(--surface-color);
    border-radius: 1rem;
    box-shadow: 0 4px 6px var(--shadow-color);
    margin-bottom: 1.5rem;
    overflow: hidden;
}

#chat-log {
    height: calc(100vh - 300px);
    overflow-y: auto;
    padding: 1.5rem;
}

.message {
    max-width: 80%;
    margin-bottom: 1.5rem;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 2px 4px var(--shadow-color);
    animation: messageAppear 0.3s ease;
}

@keyframes messageAppear {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.user-message {
    background-color: var(--primary-color);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0.25rem;
}

.bot-message {
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    margin-right: auto;
    border-bottom-left-radius: 0.25rem;
}

.input-container {
    background-color: var(--surface-color);
    border-radius: 1rem;
    box-shadow: 0 4px 6px var(--shadow-color);
    padding: 1.5rem;
}

.input-wrapper {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

#user-input {
    flex: 1;
    padding: 1rem;
    border: 2px solid var(--border-color);
    border-radius: 0.75rem;
    font-size: 1rem;
    background-color: var(--surface-color);
    color: var(--text-primary);
    transition: border-color 0.3s ease;
}

#user-input:focus {
    outline: none;
    border-color: var(--primary-color);
}

#send-button {
    padding: 0 1.5rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    min-width: 100px;
}

#send-button:hover {
    background-color: var(--primary-hover);
}

#send-button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.loading-spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 0.8s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    to {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

#button-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.action-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.25rem;
    background-color: var(--surface-color);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    border-radius: 0.75rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.action-button:hover {
    background-color: var(--bg-color);
    border-color: var(--primary-color);
    color: var(--primary-color);
}

.button-icon {
    width: 1.25rem;
    height: 1.25rem;
    fill: currentColor;
}

/* Dark theme */
body.dark-theme {
    background-color: var(--dark-bg);
    color: var(--dark-text-primary);
}

body.dark-theme header {
    background-color: var(--dark-surface);
    border-color: var(--dark-border);
}

body.dark-theme #chat-container,
body.dark-theme .input-container {
    background-color: var(--dark-surface);
}

body.dark-theme #user-input {
    background-color: var(--dark-surface);
    border-color: var(--dark-border);
    color: var(--dark-text-primary);
}

body.dark-theme .bot-message {
    background-color: var(--dark-surface);
    border-color: var(--dark-border);
}

body.dark-theme .action-button {
    background-color: var(--dark-surface);
    border-color: var(--dark-border);
    color: var(--dark-text-primary);
}

body.dark-theme .action-button:hover {
    background-color: var(--dark-bg);
    border-color: var(--primary-color);
}

/* Responsive design */
@media (max-width: 768px) {
    main {
        padding: 1rem;
    }
    
    .message {
        max-width: 90%;
    }
    
    #button-container {
        flex-wrap: wrap;
    }
    
    .action-button {
        flex: 1;
        min-width: 120px;
    }
}

/* Code block styling */
pre {
    background-color: var(--dark-surface) !important;
    border-radius: 0.5rem;
    padding: 1rem;
    overflow-x: auto;
    margin: 1rem 0;
}

code {
    font-family: 'Fira Code', monospace;
    font-size: 0.9rem;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    background-color: var(--surface-color);
    border-radius: 0.5rem;
    overflow: hidden;
}

th, td {
    padding: 0.75rem 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

th {
    background-color: var(--bg-color);
    font-weight: 600;
}

/* Dark theme table */
body.dark-theme table {
    background-color: var(--dark-surface);
}

body.dark-theme th {
    background-color: var(--dark-bg);
}

body.dark-theme th,
body.dark-theme td {
    border-color: var(--dark-border);
}       
    </style>
</body>
</html>
